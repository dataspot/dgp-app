<div class='results' [class.visible]='hasResults || failureMain'>
    <h2 class='workbench-subtitle'>Data Sample</h2>

    <div class='failure' *ngIf='failureMain'>{{ failureMain }}</div>
    <ng-container *ngIf='analysisErrors && analysisErrors.length > 0'>
        <div class='failure' *ngFor='let error of analysisErrors'>
            {{error}}
        </div>
    </ng-container>
    <ng-container *ngIf='errors && errors.length > 0'>
        <div class='failure' *ngFor='let error of errors'>
            {{error}}
        </div>
    </ng-container>

    <div class='tab-selectors' [class.visible]='hasResults'>
        <app-results-tab-selector [table]='TABLES[0]' [active]='step === TABLES[0].slug' (select)='step = TABLES[0].slug' label='Original Data'></app-results-tab-selector>
        <app-results-tab-selector [table]='TABLES[1]' [active]='step === TABLES[1].slug' (select)='step = TABLES[1].slug' label='Mapped Data'></app-results-tab-selector>
        <app-results-tab-selector [table]='TABLES[2]' [active]='step === TABLES[2].slug' (select)='step = TABLES[2].slug' label='Transformed Data'></app-results-tab-selector>
    </div>

    <app-result-table
        *ngFor='let table of TABLES; let i = index'
        [kind]='i' [hidden]='step!==table.slug'
        [kindName]='table.slug'
        [class.visible]='hasResults && step === table.slug'
    ></app-result-table>
</div>
