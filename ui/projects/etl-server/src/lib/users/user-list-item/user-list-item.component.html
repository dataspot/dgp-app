<div class='line'>
  <img class='avatar' [src]='item.avatar_url'/>
  <div class='name'>{{item.name || item.username}}</div>
  <div class='email'>{{item.email}}</div>
  <ng-container *ngIf='!item.self'>
    <select class='role' [(ngModel)]='level' [disabled]='item.self'>
      <option value='1' i18n>Viewer</option>
      <option value='2' i18n>Maintainer</option>
      <option value='3' i18n>Administrator</option>
    </select>
    <a class='delete' (click)='delete($event)' i18n>Delete</a>
  </ng-container>
</div>
<ng-container *ngFor='let def of datarecords'>
  <etl-data-record-user [def]='def' [record]='item.datarecords[def.name]' (updated)='update()'></etl-data-record-user>
</ng-container>
