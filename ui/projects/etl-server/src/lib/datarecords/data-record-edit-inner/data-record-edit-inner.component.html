<ng-container *ngIf='def.fields'>
  <app-dynamic-fields-editor [item]='datarecord' [fields]='def.fields'></app-dynamic-fields-editor>
</ng-container>
<div class='buttons'>
  <div *ngIf='roles._.datarecordEditOwn || roles._.datarecordEditAll'  class='save button' (click)='save()' i18n>
    <i class="fas fa-save" aria-hidden="true"></i>
    Save {{def.display}}
  </div>
  <div *ngIf='(roles._.datarecordDeleteOwn ||  roles._.datarecordDeleteAll) && datarecord.id' class='delete button' (click)='delete($event)' i18n>
    <i class="fas fa-trash" aria-hidden="true"></i>
    Delete {{def.display}}
  </div>
</div>
